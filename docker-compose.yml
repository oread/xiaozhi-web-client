version: '3.8'

services:
  xiaozhi-web:
    build: .
    container_name: xiaozhi-web
    ports:
      - "5001:5001"  # Web service port
      - "5002:5002"  # WebSocket proxy port
    environment:
      - WS_URL=ws://localhost:9005  # Replace with your server address
      - WEB_PORT=5001
      - PROXY_PORT=5002
    restart: unless-stopped